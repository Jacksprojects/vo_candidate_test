{% load static i18n %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Video Site</title>
  </head>
  <body>
    <div class="container w-full max-w-7xl mx-auto font-sans">
      <div x-data="{ open: false }" class="
        flex flex-col
        max-w-screen-xl
        p-5
        mx-auto
        md:items-center md:justify-between md:flex-row md:px-6
        lg:px-8
        ">
        <div class="flex flex-row items-center justify-between lg:justify-start">
          <a href="/" class="
            text-lg
            font-bold
            tracking-tighter
            text-blue-600
            transition
            duration-500
            ease-in-out
            transform
            tracking-relaxed
            lg:pr-8
            ">Example Blog</a>
          <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
              <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
              <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd" style="display: none"></path>
            </svg>
          </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
          class="flex-col items-center flex-grow hidden pb-4 border-blue-600 md:pb-0 md:flex md:justify-end md:flex-row lg:border-l-2 lg:pl-2">
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="
              flex flex-row
              items-center
              w-full
              px-4
              py-2
              mt-2
              text-sm text-left text-gray-500
              md:w-auto md:inline md:mt-0
              hover:text-blue-600
              focus:outline-none focus:shadow-outline
              ">
              <span>{% trans 'Content' %}</span>
              <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform rotate-0 md:-mt-1">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95" class="
              absolute
              right-0
              z-30
              w-full
              mt-2
              origin-top-right
              rounded-md
              shadow-lg
              md:w-48
              " style="display: none">
              <div class="px-2 py-2 bg-white rounded-md shadow">
                <a class="
                  block
                  px-4
                  py-2
                  mt-2
                  text-sm text-gray-500
                  md:mt-0
                  hover:text-blue-600
                  focus:outline-none focus:shadow-outline
                  " href="{% url 'video:post-list' %}">{% trans 'Blog' %}</a>
              </div>
            </div>
          </div>
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open"
              class="flex flex-row items-center w-full px-4 text-xs text-left text-gray-600 md:w-auto md:inline md:mt-0 focus:outline-none focus:shadow-outline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
              </svg>
              <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform rotate-0 md:-mt-1 text-green-800">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="absolute right-0 z-30 w-full origin-top-right rounded-full shadow-lg md:w-48" style="display: none">
              <div class="px-2 py-2 bg-white rounded-b-md">
                <a aria-label="{% trans 'choose english' %}" name="{% trans 'choose english' %}" role="button" id="tr-button"
                  href="/en{{ request.get_full_path|slice:'3:' }}"
                  class="font-lg text-gray-600 no-underline block px-4 py-2 mt-2 text-xs text-gray-600 md:mt-0 focus:outline-none focus:shadow-outline"
                  lang="{{ language.code }}">
                  English
                </a>
              </div>
              <div class="px-2 py-2 bg-white">
                <a aria-label="{% trans 'choose french' %}" name="{% trans 'choose french' %}" role="button" id="en-button"
                  href="/fr{{ request.get_full_path|slice:'3:' }}"
                  class="font-lg text-gray-600 no-underline block px-4 py-2 mt-2 text-xs text-gray-600 md:mt-0 focus:outline-none focus-outline"
                  lang="{{ language.code }}">
                  Français
                </a>
              </div>
              <div class="px-2 py-2 bg-white">
                <a aria-label="{% trans 'choose arabic' %}" name="{% trans 'choose arabic' %}" role="button" id="en-button"
                  href="/ar{{ request.get_full_path|slice:'3:' }}"
                  class="font-lg text-gray-600 no-underline block px-4 py-2 mt-2 text-xs text-gray-600 md:mt-0 focus:outline-none focus-outline"
                  lang="{{ language.code }}">
                  العربية
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    {% block content %}
    {% endblock content %}
  </body>
</html>
