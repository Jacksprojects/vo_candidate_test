{% extends 'base.html' %}
{% load static i18n cropping %}

{% block content %}
  <section class="font-sans flex flex-row justify-center items-center px-4">
    <div class="">
      <div class="mx-auto">
        <div class="w-full">
          <img class="mx-auto rounded-md sm:w-3/4 md:w-1/2 lg:object-fill" src="{% cropped_thumbnail post 'cropping' scale=2 %}" alt="cover photo">
        </div>
        <div class="mt-4">
          <h3 class="
            text-xl text-neutral-600
            group-hover:text-gray-500
            lg:text-2xl md:text-center
            ">{{ post.title|capfirst }}
          </h3>
          <div class="flex flex-row justify-start md:justify-center">
            <div class="text-gray-500 hover:text-yellow-500 flex flex-row items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-sm md:text-center">{{ post.author.get_full_name|capfirst }}</p>
            </div>
            <div class="text-gray-500 flex flex-row items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p class="text-sm md:text-center">{{ post.date_posted|date }}</p>
            </div>
          </div>
          <div class="flex flex-row items-center justify-start md:justify-center py-2">
            {% for tag in post.tags.all %}
              <a class="rounded-md text-white bg-blue-400 sm:hover:bg-yellow-500 duration-300 mr-2"
                href="">
                <p class="px-3 pb-1">{{tag}}</p>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="font-sans no-underline">
    <div class="px-4 py-12 mx-auto">
      <div class="max-w-4xl mx-auto">
        <div class="space-y-8 lg:divide-y lg:divide-gray-100">
          <div class="flex flex-row justify-center mx-2">
            <article aria-label="{% trans 'post content' %}" class="prose lg:prose-xl xl:prose-xl pb-12">
              {{ post.content|safe }}
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
